<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo2.css">
</head>
<body>

    <header class="header"><a href="index.html" class="home">HOME</a>
        <nav class="navbar">
     
            <a href="sala.html">Sala</a>
     
         </nav>
    </header>

    <div class="box">
        <div class="item"><img src="imagens/feia1.jpg" alt=""></div>
        <div class="item"><img src="imagens/feiaL2.jpg" alt=""></div>
        <div class="item"><img src="imagens/feiaL3.jpg" alt=""></div>
        <div class="item"><img src="imagens/feiaL4.jpg" alt=""></div>
        <div class="item"><img src="imagens/feiaL5.jpg" alt=""></div>
        <div class="item"><img src="imagens/feia6.jpg" alt=""></div>
        <div class="item"><img src="imagens/feiaL7.jpg" alt=""></div>
       
    </div>
    <div class="buttons">
       <span class="prev"></span> 
       <span class="next"></span>
    </div>

    <script>
        let prev=document.querySelector('.prev')
        let next=document.querySelector('.next')

        next.addEventListener('click', function(){
            let items=document.querySelectorAll('.item');
            document.querySelector('.box').appendChild(items[0])
        });

        prev.addEventListener('click',
            function() {
                let items = document.querySelectorAll('.item')
                document.querySelector('.box').prepend(items[items.length -1])
            })
    </script>
</body>
</html>
